<!DOCTYPE html>
<html>
     <meta charset="UTF-8">
<head>
     <script>
          function media(){
               var n1=parseFloat(document.f1.n1.value)
               var n2=parseFloat(document.f1.n2.value)
               var n3=parseFloat(document.f1.n3.value)
               var n4=parseFloat(document.f1.n4.value)
               var mediaa=(n1+n2+n3+n4)/4
               if(mediaa>=7){
                    document.getElementById("media").innerHTML="Aprovado"
               }
               if(mediaa<5){
                    document.getElementById("media").innerHTML="Reprovado"
               }
               if(mediaa<7 && mediaa>=5){
                    document.getElementById("media").innerHTML="Está de Recuperação"
               }
          }
     </script>
</head>
<body>
     <form name="f1" action="">
          Nota 1:<input type="text" name="n1"><br>
          Nota 2:<input type="text" name="n2"><br>
          Nota 3:<input type="text" name="n3"><br>
          Nota 4:<input type="text" name="n4"><br>
          <p id="media"></p>
     </form>
     <button onclick="media()">Calcular</button>
</body>
</html>
