<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <script>    
          $(document).ready(function (){
               $("#setNome").click(function (){
                    var nome = $("input[name='nome']");
                    nome.css("backgroundColor","yellow");
                })
               $("#setText").click(function(){
                    var nome = $("input[name='cidade']");
                     nome.css("backgroundColor","red");
               })
               $("#setType").click(function(){
                    var nome = $("input[name='email']");
                    nome.css("backgroundColor","pink");
               })
               $("#limpar").click(function(){
                    $("input").css("backgroundColor","white");
               });
          });
     </script>
</head>
<body>
      <form name="form1">
     Nome: <input type="text" name="nome"/><br>
     Cidade: <input type="text" name="cidade"/><br>
     Email: <input type="text" name="email"/><br>

</form>
<button id="setNome">Set Campo Nome</button>
<button id="setText">Set Abacaxi</button>
<button id="setType">Set pessego maduro</button>

</html>
