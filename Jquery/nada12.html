<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style>
          body{
          background-color: rgb(44, 220, 236)
          }
     </style>
     <script>    
          $(document).ready(function(){
               $("#i").click(function(){
                    $("#p1").text("KKKKKKKK");
               })
               $("#d").click(function (){
                    $("#p2").html("<d>troxa</d>");
               })
               $("#1").click(function(){
                    $("#nome").val("30 reais");
               });
               $("#2").click(function(){
                    $("#corpo").background.color(rgb(44, 220, 236));
               });
          })
          </script>
     </head>
     <body>
     <h2>Pagina 302155</h2><br>
     <p id="p1">N FAZ ISSO</p><br>
     <p id="p2">NÃO CLICA NO BUTÃO</p><br>
     <p>Numbre: <input type="text" id="nome" value="BANANA"></p>
     <button id="i">button </button>
     <button id="d"> button </button>
     <button id="1"> button</button>
     <button id="2"> button</button>
</body>
</html>
