<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style>
          #i{
               width: 50px;
               height: 50px;
               background-color: red;
          }
          #d{
               width: 50px;
               height: 50px;
               background-color: yellowgreen;
          }
          #h{
               width: 50px;
               height: 50px;
               background: rgb(163, 4, 226);
          }
          #g{
               width: 50px;
               height: 50px;
               background: rgb(9, 156, 83);
          }
          #div1{
               width:100px;
               height:100px;
               background-color: rgb(44, 220, 236);
          }
     </style>
     <script>    
          $(document).ready(function(){
               $("#i").click(function(){
                    $("#div1").css('background-color', 'red')
               })
               $("#d").click(function (){  
                    $("#div1").css("background-color", " yellowgreen")
               })
               $("#h").click(function(){
                    $("#div1").css("background-color", " rgb(163, 4, 226)");
               });
               $("#g").click(function(){
                    $("#div1").css("background-color", "rgb(9, 156, 83)");
               });
          })
          </script>
     </head>
     <body>
          <div id="div1"></div>
          <pre>


          </pre>
     <button id="i"></button>
     <button id="d"></button>
     <button id="h"></button>
     <button id="g"></button>

</body>
</html>
