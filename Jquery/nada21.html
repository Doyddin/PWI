<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style type="text/css">
          .vermelho{
               color:green
          }
          .batata{
               color:crimson
          }
     </style>
     <script>    
          $(document).ready(function(){
               p= $("h1");
               $("button").click(function(){
                    if(p.hasClass("vermelho")){
                         p.removeClass("vermelho");
                         p.addClass("batata");
                    }
                    else if(p.hasClass("batata")){
                         p.removeClass("batata")
                    }
                    else{
                         p.addClass("vermelho")
                    }
                    $("h1").fadeOut(10000)

               })
          })
     </script>
</head>
<body>
     <h1>Pagina 2</h1><br>
     <h1>BANANA</h1>
     <h1>BATATA</h1>
     <button class="b1"><pre>     </pre></button>
</body>
</html>
