<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style>
          body{
          background-color: rgb(44, 220, 236)
          }
     </style>
     <script>    
          $(document).ready(function(){
               $("button").click(function(){
                    alert("Valor: " + $("#nome").val())
                    $(".n").show();
                    $(".n").fadeOut(10000);
               })
          });
     </script>
</head>
<body>
     <p class="n">Numbre: <input type="text" id="nome" value="BANANA" class="n"></p>
     <button>button</button>
</body>
</html>
