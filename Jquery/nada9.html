<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style>
          body{
          background-color: rgb(44, 220, 236)
          }
     </style>
     <script>    
          $(document).ready(function(){
               $("h1").hide(10);
               $("p").click(function (){
                    $(this).fadeOut(5000);
                    $("h1").show(5000)
               });
               $("button").click(function(){
                    $(this).fadeOut(1000)
               })
               $(".classe").click(function(){
                    $(this).fadeOut(2000)
               })
          });
     </script>
</head>
<body>
     <h2 class="classe">Pagina 302155</h2><br>
     <p>N FAZ ISSO</p><br>
     <p>NÃO CLICA NO BUTÃO</p><br>
     <h1 class="classe">SEU MONSTRO</h1>
     <button>Não clica em mim!</button><br>
</body>
</html>
