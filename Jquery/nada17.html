<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Exemplos de jQuery</title>
     <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
     <style type="text/css">
          .vermelho{
               color:green
          }
     </style>
     <script>    
          $(document).ready(function(){
               $("button").click(function(){
                    $("h1").addClass("vermelho");
               });
               });
     </script>
</head>
<body>
     <h1>Pagina 2</h1><br>
     <h1>BANANA</h1>
     <h1>BATATA</h1>
     <button></button>
</body>
</html>
