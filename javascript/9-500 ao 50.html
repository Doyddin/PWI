<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        function exibe(){
            var i = 500;
            while (i >= 50) {
                document.write(i + "<br>");
                i--;
            }
        }
        
    </script>
</head>
    <body onload="exibe()">
    </body>
</html>
