<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        function exibe(){
            var i = 101;
            var contador=0
            while (contador <= 10) {
                document.write(i + "<br>");
                contador++;
                i++
            }
        }
        
    </script>
</head>
    <body onload="exibe()">
    </body>
</html>
