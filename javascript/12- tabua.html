<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
    function clique(){
        var n=8
        var tab=0
        while(tab<=10){
            document.write(n*tab + "<br>")
            tab++
        }
    }
    </script>
</head>
<body>
    <button onclick="clique()"> Clica em mim!! </button>
</body>
</html>
