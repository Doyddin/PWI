<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
    function clique(){
        var n=1
        var tab=0
            while(n<=10){
                while(tab<=9){
                    document.write(n*tab + "<br>")
                    tab++
                    if(tab==10){
                        document.write(n*10 + "<br>------------------------------------<br>")
                    }
                }tab=0
            n++}
        }
    </script>
</head>
<body>
    <button onclick="clique()"> Clica em mim!! </button>
</body>
</html>
